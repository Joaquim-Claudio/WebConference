<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login | Cursive-Bit</title>
        <link rel="stylesheet" href="login-style.css">
    </head>
    <body>
        <header>
            <p>Bem vindo a Cursive-Bit, efetue login para utilizar os nossos produtos.</p>
        </header>
            <form action="http://server/process.php" method="post">
                <fieldset>
                    <legend>Autenticação:</legend>
                    <label>Email: <br><input 
                        name="email" 
                        type="email"
                        placeholder="exemplo@gmail.com">
                    </label><br>
                    <label>Password: <br><input name="password" 
                        type="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        placeholder="Exemplo: 123abcDEF"
                        title="Deve conter pelo menos um número, uma letra minúscula e uma letra maíuscula e pelo menos 8 caracteres.">
                    </label><br><br>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Login">
                </fieldset>
            </form>
    </body>
</html>
