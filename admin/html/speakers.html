<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-3">Oradores</h1>
                <p class="lead">Gestão de oradores da WebConference</p>
                <hr class="my-2">
                <form id="frmSpeaker">
                    <!--Formulário de inserção/atualização de oradores-->
                    <div class="row">
                        <div class="form-group col">
                            <label for="txtName">Nome</label>
                            <input id="txtName" type="text" placeholder="nome" class="form-control" required>
                        </div>
                        <div class="form-group col">
                            <label for="txtJob">Cargo</label>
                            <input id="txtJob" type="text" placeholder="cargo" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtPhoto">Foto</label>
                        <input id="txtPhoto" type="url" placeholder="link da foto" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="form-group col">
                            <label for="txtFacebook">Facebook</label>
                            <input id="txtFacebook type="text" placeholder="facebook" class="form-control">
                        </div>
                        <div class="form-group col">
                            <label for="txtTwitter">Twitter</label>
                            <input id="txtTwitter type="text" placeholder="twitter" class="form-control">
                        </div>
                        <div class="form-group col">
                            <label for="txtLinkedin">LinkedIn</label>
                            <input id="txtLinkedin type="text" placeholder="linkedin" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="txtBio">Biografia</label>
                        <textarea id="txtBio" placeholder="biografia" class="form-control" cols="30" rows="5"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary mb-2">Guardar orador</button>
                            <button type="reset" class="btn btn-primary mb-2">Limpar valores</button>
                        </div>
                    </div>
                </form>
                <div class="divSpeakers" class="container">
                    <!--Tabela de oradores-->
                    <div class="table-responsive">
                        <table id="tblSpeakers" class="table table-sm">
                            <!--Dados da tabela gerados via JavaScript-->
                        </table>
                    </div>
                </div>
            </div>
        </div>

<!--########################################################################################################################################################-->

        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.all.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
        <script src="../js/speakers.js"></script>
    </body>
</html>
